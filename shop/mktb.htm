<HTML><HEAD><TITLE>插入表格</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<STYLE>TD {
	FONT-SIZE: 9pt
}
</STYLE>

<SCRIPT language=JavaScript>
	function returnvar () {
		var rows_v = rows.value;
		var columns_v = columns.value;
		var width_v = width.value;
		var widthtype_v;
		if (widthtype.value) var widthtype_v = "%";
		var border_v = border.value;
		var cellspacing_v = cellspacing.value;
		var cellpadding_v = cellpadding.value;
		tables = "<table border=\""+border_v+"\" width=\""+width_v+""+widthtype_v+"\" cellspacing=\""+cellspacing_v+"\" cellpadding=\""+cellpadding_v+"\">";
		for (var i=1; i<=rows_v; i++) {
			tables += "<tr>";
			for (var i1=1; i1<=columns_v; i1++) {
				tables += "<td>&nbsp;</td>";
			}
			tables += "</tr>";
		}
		tables += "</table>";
		window.returnValue = tables;
		window.close();
	}
</SCRIPT>

<META content="MSHTML 5.00.2920.0" name=GENERATOR></HEAD>
<BODY bgColor=#cccccc leftMargin=2 topMargin=12 marginheight="2" 
marginwidth="2">
<CENTER>
<TABLE border=0 cellPadding=0 cellSpacing=0 width="100%">
  <TBODY>
  <TR>
    <TD>
      <TABLE border=0 cellPadding=0 cellSpacing=6 width="100%">
        <TBODY>
        <TR>
          <TD align=right>行数:</TD>
          <TD><INPUT name=rows onfocus=this.select() size=6 value=1> </TD>
          <TD align=right>单元格边距:</TD>
          <TD><INPUT name=cellspacing onfocus=this.select() size=6 value=1> 
        </TD></TR>
        <TR>
          <TD align=right>列数:</TD>
          <TD><INPUT name=columns onfocus=this.select() size=6 value=1> </TD>
          <TD align=right>单元格间距:</TD>
          <TD><INPUT name=cellpadding onfocus=this.select() size=6 value=1> 
        </TD></TR>
        <TR>
          <TD align=right>宽度:</TD>
          <TD><INPUT name=width onfocus=this.select() size=6 value=100> </TD>
          <TD align=right><SELECT name=widthtype> <OPTION selected 
              value=1>百分比</OPTION> <OPTION value=0>像素</OPTION></SELECT> </TD>
          <TD>&nbsp;</TD></TR>
        <TR>
          <TD align=right>边框:</TD>
          <TD><INPUT name=border onfocus=this.select() size=6 value=1> </TD>
          <TD>&nbsp;</TD>
          <TD>&nbsp;</TD></TR></TBODY></TABLE></TD>
    <TD align=middle vAlign=top>
      <P><BUTTON onclick=returnvar() type=submit>确 定</BUTTON></P>
      <P><BUTTON onclick=window.close();>取 
消</BUTTON></P></TD></TR></TBODY></TABLE></CENTER></BODY></HTML>
