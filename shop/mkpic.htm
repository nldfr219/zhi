<HTML><HEAD><TITLE>插入图片</TITLE>
<META content="text/html; charset=gb2312" http-equiv=Content-Type>
<STYLE>TD {
	FONT-SIZE: 9pt
}
</STYLE>

<SCRIPT language=JavaScript>
	function returnvar () {
	        var images = "";
		var src_v = src.value;
		if (src_v != "" && src_v != "http:\/\/") {
			var alt_v = alt.value;
			var arrange_v = arrange.value;
			var border_v = border.value;
			if (border_v == "") {
				border_v = "0";
			}
			var images = "<img src=\""+src_v+"\" alt=\""+alt_v+"\" border=\""+border_v+"\" align=\""+arrange_v+"\">";
			var link_v = link.value;
			if (link_v != "" && link_v != "http:\/\/") {
				images = "<a href=\""+link_v+"\" target=\"_blank\">"+images+"</a>";
			}
		}
		window.returnValue = images;
		window.close();
	}
</SCRIPT>

<META content="MSHTML 5.00.2920.0" name=GENERATOR></HEAD>
<BODY bgColor=#cccccc leftMargin=2 topMargin=12 marginheight="2" 
marginwidth="2">
<CENTER>
<TABLE border=0 cellPadding=0 cellSpacing=6 width="100%">
  <TBODY>
  <TR>
    <TD>图片来源:</TD>
    <TD><INPUT name=src onfocus=this.select() size=40 tabIndex=1 
      value=http://> </TD>
    <TD align=middle rowSpan=5 vAlign=top>
      <P><BUTTON onclick="returnvar ()" tabIndex=6 type=submit>确 定</BUTTON></P>
      <P><BUTTON onclick=window.close() tabIndex=7>取 消</BUTTON></P></TD></TR>
  <TR>
    <TD>替换文字:</TD>
    <TD><INPUT name=alt onfocus=this.select() size=40 tabIndex=2> </TD></TR>
  <TR>
    <TD>链接地址:</TD>
    <TD><INPUT name=link onfocus=this.select() size=40 tabIndex=3 
      value=http://> </TD></TR>
  <TR>
    <TD>对齐方式:</TD>
    <TD><SELECT name=arrange tabIndex=4> <OPTION value="">不设置</OPTION> 
        <OPTION value=left>左</OPTION> <OPTION value=right>右</OPTION> <OPTION 
        value=texttop>文本上方</OPTION> <OPTION value=absmiddle>正中央</OPTION> <OPTION 
        selected value=baseline>基线</OPTION> <OPTION value=absbottom>正下方</OPTION> 
        <OPTION value=bottom>下</OPTION> <OPTION value=middle>中</OPTION> <OPTION 
        value=top>上</OPTION></SELECT> </TD></TR>
  <TR>
    <TD>边框宽度:</TD>
    <TD><INPUT name=border onfocus=this.select() size=6 tabIndex=5 value=0> 
  </TD></TR></TBODY></TABLE></CENTER></BODY></HTML>
