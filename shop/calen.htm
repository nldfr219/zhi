function getStr(){

    window.returnValue=nian.value+"-"+yue.value+"-"+event.srcElement.innerText+" "+tt.value;
window.event.returnValue = false;
window.close();
}

function getMonthdays(yy,mm){
if(mm==2)
   {if(yy%4==0 ||(yy%100==0 && yy%400==0))
     return 29;
    else return 28;}
//d31={1,3,5,7,8,10,12};
//d30={4,6,9,11};
//for(mm in d30) return 30;
if(mm==4 || mm==6 || mm==9 || mm==11)
return 30;
return 31;
}

function getFirst(yy,mm){
var kk=new Date(yy,mm-1);
return kk.getDay();
}

function draw(yy,mm){
//yy=nian.value; mm=yue.value;
var aa=new Array(49);
//aa[0]=a00;aa[1]=a01;aa[2]=a02;aa[3]=a03;aa[4]=a04;aa[5]=a05;aa[6]=a06;
aa[7]=a10;aa[8]=a11;aa[9]=a12;aa[10]=a13;aa[11]=a14;aa[12]=a15;aa[13]=a16;
aa[14]=a20;aa[15]=a21;aa[16]=a22;aa[17]=a23;aa[18]=a24;aa[19]=a25;aa[20]=a26;
aa[21]=a30;aa[22]=a31;aa[23]=a32;aa[24]=a33;aa[25]=a34;aa[26]=a35;aa[27]=a36;
aa[28]=a40;aa[29]=a41;aa[30]=a42;aa[31]=a43;aa[32]=a44;aa[33]=a45;aa[34]=a46;
aa[35]=a50;aa[36]=a51;aa[37]=a52;aa[38]=a53;aa[39]=a54;aa[40]=a55;aa[41]=a56;
aa[42]=a60;aa[43]=a61;aa[44]=a62;aa[45]=a63;aa[46]=a64;aa[47]=a65;aa[48]=a66;
var kk=0;ss=getFirst(yy,mm);
for(i=0;i<ss;i++)
   {aa[7+i].innerText ="";
    }
for(i=ss;i<7;i++)
   {kk=kk+1;
    aa[7+i].innerText =kk;
    }
days=parseInt(getMonthdays(yy,mm));
ss=ss+6;
//alert(kk+"--"+days);
while(kk+ss<48)
   {kk=kk+1;
    if(kk<=days) {aa[ss+kk].innerText=kk;}
    else {aa[kk+ss].innerText="";    }
   }  

}

function nian_onchange() {
yy=nian.value;
mm=yue.value;
draw(yy,mm);
}

function yue_onchange() {
yy=nian.value;
mm=yue.value;
draw(yy,mm);
}

function gosmall(){
y=parseInt(nian.value);
m=parseInt(yue.value)-1;
if(m==0) 
   {yue.value=12;
    if(y==1995) nian.value=2001;
    else nian.value=y-1;
    }
else yue.value=m;
draw(nian.value,yue.value);
}

function gobig(){
y=parseInt(nian.value);
m=parseInt(yue.value)+1;
if(m==13) 
   {yue.value=1;
    if(y==2001) nian.value=1995;
    else nian.value=y+1;
    }
else yue.value=m;
draw(nian.value,yue.value);
}
